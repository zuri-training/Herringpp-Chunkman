    <div class="section">
    <header>
        <div class="head">Contact Us</div>
        <div class="head-2">For more enquiries, please fill the form and we answer you
            propmtly.</div>
    </header>
        <form action="" class="section-2">
            <div class="input-box">
                <label for="fname">Full Name</label><br>
                <input type="text" placeholder="Full Name" required>
            </div>

            <div class="input-box">
                <label for="email">Email Address</label><br>
                <input type="text" placeholder="Enter your email address" required>
            </div>

            <div class="input-box">
                <label for="feedback">Feedback/Message</label><br>

                <div class="msg">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message here"></textarea>
                    <br>
                    <input type="submit" value="Send" class="btn">
                </div>

            </div>
        </form>
    </div>
