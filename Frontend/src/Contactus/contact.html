<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="images/Group 822.png" alt="Logo">
            </div>
            <ul class="nav">
                <li>
                    <a href="#">About</a>
                </li>
                <div id="contact">
                    <li>
                        <a href="#" style="color: #3B39A9;">Contact us</a>
                    </li>
                </div>

                <li>
                    <a href="#">Notification</a>
                </li>
                <li>
                    <a href="#">Team</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="section">
    <header>
        <div class="head">Contact Us</div>
        <div class="head-2">For more enquiries, please fill the form and we answer you
            propmtly.</div>
    </header>
        <form action="" class="section-2">
            <div class="input-box">
                <label for="fname">Full Name</label><br>
                <input type="text" placeholder="Full Name" required>
            </div>

            <div class="input-box">
                <label for="email">Email Address</label><br>
                <input type="text" placeholder="Enter your email address" required>
            </div>

            <div class="input-box">
                <label for="feedback">Feedback/Message</label><br>

                <div class="msg">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message here"></textarea>
                    <br>
                    <input type="submit" value="Send" class="btn">
                </div>

            </div>
        </form>
    </div>


    <footer>
            <h3>&copy; Team Herringpp for Zuri Training 2022| Terms of Use| Privacy.</h3>
        </div>
    </footer>
</body>

</html>
