<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <header>
      <nav>
        <a href="../index.html">
          <img src="../assets/logo.png" alt="" class="imagelogo" />
        </a>

        <button
          class="toggle-bar"
          aria-controls="navigationmenu"
          aria-expanded="false"
        >
          <span class="sr-only"></span>
        </button>

        <ul class="navbar" id="navigationmenu" data-visible="false">
          <li><a href="../index.html" class="menu">Home</a></li>
          <li><a href="../about-section/about.html" class="menu">About</a></li>
          <li>
            <a href="../Contactus/contact.html" class="menu">Contact Us</a>
          </li>
          <li class="signinli">
            <a href="../Signup/signup.html" class="light-blue">Sign Up</a>
          </li>
          <li class="signup">
            <a href="../Signin/signin.html" class="blue">Log In</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="section">
      <div class="head"><h1>Contact Us</h1></div>
      <div class="head-2">
        <h2>
          For more enquiries, please fill the form and we answer you propmtly.
        </h2>
      </div>

      <form action="" class="section-2">
        <div class="input-box">
          <label for="fname">Full Name</label><br />
          <input type="text" placeholder="Full Name" required />
        </div>

        <div class="input-box">
          <label for="email">Email Address</label><br />
          <input type="text" placeholder="Enter your email address" required />
        </div>

        <div class="input-box">
          <label for="feedback">Feedback/Message</label><br />

          <div class="msg">
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Enter your message here"
            ></textarea>
            <br />
            <input type="submit" value="Send" class="btn" />
          </div>
        </div>
      </form>
    </div>

    <hr />

    <footer>
      <div class="footer">
        <p>Made with <span>&#10084;</span> & &#9889; by Team Herringpp</p>
      </div>
    </footer>
  </body>

  <script src="../menufunc.js"></script>
</html>
