<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk it</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <body>
        <header>
            <nav>
                <img src="../images/Chunk it B.png" alt="" width="25%" class="image">
                <ul>
                    <li><a href="./signup.html" class="light-blue">Sign Up</a></li>
                    <li><a href="/Frontend/src/signin page/signin.html" class="blue">Log In</a></li>
                </ul>
            </nav>
        </header> 

        <!-- Sign up form -->
        <section class="sign-form">
            <h1>Welcome!</h1>
            <p>kindly provide your details below.</p>
            <div class="container">
                <div class="form sign">
                    <div class="form-content">
                        <form action="#" id="signup">
                            <div class="field input-field">
                                <input type="text" name="fullname" placeholder="Full Name" class="input" required>
                            </div>

                            <div class="field input-field">
                                <input type="email" name="email" placeholder="Email Address" class="input" required>
                            </div>
    
                            <div class="field input-field">
                                <input type="password" name="password" placeholder="Password" class="password" required>
                                <i class='bx bx-hide eye-icon'></i>

                            </div>

                            <div class="field input-field">
                                <input type="password" name="password" placeholder="Confirm Password" class="password" required>
                                <i class='bx bx-hide eye-icon'></i>
                            </div>

                            <div class="field button-field"  style="text-align: center;">
                                <button type="submit">Sign Up</button>
                            </div>
                            <div class="log">
                            <p>Already have an account? <a href="./loginpage.html">LOG IN</a></p>
                            <p>or continue with</p>
                            </div>
                            <div class="media">
                                <a href="#" class="field google">
                                    <img src="../images/google.png" alt="" class="google-img" width="10%">
                                    <span>Google</span>
                                </a>

                                <div class="media">
                                    <a href="#" class="field facebook">
                                        <img src="../images/facebook.png" alt="" class="facebook-icon" width="8%">
                                        <span>Facebook</span>
                                    </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="../script.js"></script>
        <script src="./signup.js"></script>
</body>
</html>
