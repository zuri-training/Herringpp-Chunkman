<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk it</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./signin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <body>
        <header>
            <nav>
                <img src="../images/Chunk it B.png" alt="" width="25%" class="image">
                <ul>
                    <li><a href="../Signup page/signup.html" class="light-blue">Sign Up</a></li>
                    <li><a href="./signin.css" class="blue">Log in</a></li>
                </ul>
            </nav>
        </header> 

        <!-- Login form -->
        <section class="Login-form">
            <h1>Welcome back!</h1>
            <p>kindly provide your details below.</p>
            <div class="container">
                <div class="form login">
                    <div class="form-content">
                        <form action="#">
                            <div class="field input-field">
                                <input type="email" placeholder="Email Address" class="input" required>
                            </div>
    
                            <div class="field input-field">
                                <input type="password" placeholder="Password" class="password" required>
                                <i class='bx bx-hide eye-icon'></i>
                            </div>
                            <a class="forget" href="#">Forgot password?</a>
                            <div class="field button-field" style="text-align: center;">
                                <button type="submit">Log In</button>
                            </div>
                            <div class="questions">
                                <p>Do you have an account? <a href="../Signup page/signup.html">Sign Up</a><p>
                                <p>or continue with</p>
                            </div>
                            <div class="media">
                                <a href="#" class="field google">
                                    <img src="../images/google.png" alt="" class="google-img" width="10%">
                                    <span>Google</span>
                                </a>

                                <div class="media">
                                    <a href="#" class="field facebook">
                                        <img src="../images/facebook.png" alt="" class="facebook-icon" width="8%">
                                        <span>Facebook</span>
                                    </a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
